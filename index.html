<!DOCTYPE html>
<html>

    <head>
        <title>MLA 9 Citation Generator</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
            }

            h1 {
                text-align: center;
            }

            label {
                display: block;
                margin-top: 10px;
            }

            input[type="text"] {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                margin-top: 5px;
            }

            textarea {
                width: 100%;
                height: 150px;
                padding: 10px;
                font-size: 16px;
                margin-top: 5px;
            }

            button {
                padding: 10px 20px;
                font-size: 16px;
                background-color: #4CAF50;
                color: #fff;
                border: none;
                cursor: pointer;
                margin-top: 10px;
            }

            button:hover {
                background-color: #45a049;
            }

            #result {
                margin-top: 20px;
                border: 1px solid #ccc;
                padding: 10px;
                font-size: 16px;
            }
        </style>
    </head>

    <body>
        <h1>MLA 9 Citation Generator</h1>

        <label for="author">Author:</label>
        <input type="text" id="author" placeholder="Last Name, First Name">

        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Title of the Source">

        <label for="container">Container:</label>
        <input type="text" id="container" placeholder="Title of the Container">

        <label for="version">Version:</label>
        <input type="text" id="version" placeholder="Version">

        <label for="number">Number:</label>
        <input type="text" id="number" placeholder="Number">

        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" placeholder="Publisher">

        <label for="publicationDate">Publication Date:</label>
        <input type="text" id="publicationDate" placeholder="Publication Date">

        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="Location">

        <label for="url">URL:</label>
        <input type="text" id="url" placeholder="URL">

        <label for="accessDate">Access Date:</label>
        <input type="text" id="accessDate" placeholder="Access Date">

        <button onclick="generateCitation()">Generate Citation</button>

        <div id="result"></div>

        <script src="script.js"></script>
    </body>

</html>
